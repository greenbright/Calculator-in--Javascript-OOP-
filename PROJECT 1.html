<!DOCTYPE html>
<html lang="en">
<head>
<title>My calculator project</title>

<link rel="stylesheet" type="text/css"href="style.css">
 </head>

<body> 
      <div class = "cal-header"> Simple calculator</div>
       <div class ="cal-body">
         <div class = "cal-main">
           <div class="cal-answer-top"></div>
           <div class="cal-answer-bottom">calculate...</div>
            </div>
            <button id ="clear-all" class ="span-two">AC</button>
            <button class="del-operation">Del</button>
            <button class="operation">/</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">+</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" >-</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button id= "equal-sign" class ="span-two">=</button>
     </div>




<script src="script.js"></script>
</body> 
</html>
